<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<title>Rango</title>
	</head>

	<body>
		<h1>Rango says...</h1>
		<a href="/rango/about/">About</a><br/>
		<img src="{% static "images/cat.jpg" %}" alt="Cat pic"/>

			<ul>
				{% for category in categories %}
				<li>{{ category.name }}</li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>There are no categories present.</strong>
		{% endif %}
	</body>
</html>
